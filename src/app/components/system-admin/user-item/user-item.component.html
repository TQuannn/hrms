<tr class="mt-3 p-selectable-row" (click)="handleEmployeeDetail()">
  <td>
      <img class="avatar-img" src="https://www.primefaces.org/paradise-ng/assets/demo/images/avatar/ivanmagalhaes.png" [alt]="employeesAccount.images" />
  </td>
  <td>{{employeesAccount.firstName}} {{ employeesAccount.lastName }}</td>
  <td> <p-inputSwitch [(ngModel)]="checked"></p-inputSwitch> </td>
  <td>{{ employeesAccount.email }}</td>
  <td>{{ employeesAccount.createOn }}</td>
  <td><span class="p-2 inline-flex items-center rounded-[50px] bg-blue-100 text-[12px] font-medium text-blue-500 ring-1 ring-inset ring-blue-300"> {{ employeesAccount.role }}</span></td>
  <td>{{ employeesAccount.action }}</td>
</tr>
