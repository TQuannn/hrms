<tr class="mt-3 p-selectable-row">
  <td>
    <p-avatar
      image="https://w7.pngwing.com/pngs/340/946/png-transparent-avatar-user-computer-icons-software-developer-avatar-child-face-heroes-thumbnail.png"
      size="large" shape="circle">

    </p-avatar>
  </td>
  <td>
    <a class="text-black" [routerLink]="['detail']">{{employee.firstName}} {{ employee.lastName }}</a>
  </td>
  <td>{{ employee.position }}</td>
  <td>{{ employee.email }}</td>
  <td>{{ employee.phone }}</td>
  <td>{{ employee.department }}</td>
  <td>{{ employee.currentContract }}</td>
  <td class="user-item-row" [class.text-success]="employee.status === 1" [class.text-danger]="employee.status === 0">
    <div class="flex gap-2 items-center">
      <i class="pi-circle-fill pi"></i>
      <span class="font-bold">
        {{ employee.status === 1 ? 'Active' : 'Inactive' | titlecase }}
      </span>
    </div>
  </td>
  <td class="action-col">
    <p-toast></p-toast>
    <p-button type="button" (click)="menu.toggle($event)" icon="pi pi-ellipsis-v" styleClass="p-button-link"></p-button>
    <p-menu #menu [model]="menuItems" [popup]="true" appendTo="body"></p-menu>
  </td>
</tr>
